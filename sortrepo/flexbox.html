<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
.shubham{
    width: 500px;
    height: 100%;
    background-color: 2px solid black;
   
}
.item{
    background-color: rgb(239, 79, 79);
    border: 2px solid rgb(64, 10, 163);
    margin: 10px;
    padding: 4px;
    
}
  </style>
</head>
<body>
    <!-- <div class="container">
   <div class="item1">div1</div>
   <div class="item1">div2</div>
   <div class="item1">div3</div> -->
   <h1>This is Flexbox</h1>
   <div class="shubham">
   <div class="item" id="item1">First</div>
   <div class="item" id="item2">Second</div>
   <div class="item" id="item3">Third</div>
   <div class="item" id="item4">Fourth</div>
   <div class="item" id="item5">Fifth</div>
   <div class="item" id="item6">Sixth</div>
</div>
</body>
</html>


<!-- Now use align-items to help the frogs get to the bottom of the pond. This CSS property aligns items vertically and accepts the following values:

flex-start: Items align to the top of the container.
flex-end: Items align to the bottom of the container.
center: Items align at the vertical center of the container.
baseline: Items display at the baseline of the container.
stretch: Items are stretched to fit the container. -->
<!-- 
Use justify-content again to help these frogs get to their lilypads. Remember that this CSS property aligns items horizontally and accepts the following values:

flex-start: Items align to the left side of the container.
flex-end: Items align to the right side of the container.
center: Items align at the center of the container.
space-between: Items display with equal spacing between them.
space-around: Items display with equal spacing around them. -->
