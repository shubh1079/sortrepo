<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
           border:2px solid blue 
        }
        /* id selector */
        #firstpara{
            color: red;
        }
        .secondpara{
            color: blue;
        }
        span,footer{
            color: chartreuse;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">thisfnsf</p>
    <p class="secondpara">fgjfgkfd</p>
    <div>
        <p>this is yet another simple paragraph insid3ew div to demonstarte css selectors</p>
<span>this is span</span>
    </div>
    <footer>this is footer</footer>
    
</body>
</html>
