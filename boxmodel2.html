<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit</title>
    <style>
        .parent{
            border:4px solid rgb(16, 220, 118);
         background-color: blue;
         width: 50%;
        }
        .element1{
            background-color: yellow;
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- 1-% depend upon parent 
    2-vh view height 
    3-vw view width
    4-em depend upon parent element
    5-rem depend upon root element
    6-px -->
    <div class="parent">
        <div class="element1">
This is div element
        </div>
    </div>
</body>
</html>
